<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="mine-game.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <div><img src="../Images/logo_dark.png" class="logo" /></div>
      <ul class="nav">
        <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
        <a class="nav-btn" id="logout">Logout</a>
      </ul>
    
    <div class="right-content">
        <div class="stats"></div>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>

    <section class="mine-game" id="mine-game">
      <div class="mine-game-container">
        <div class="game-controls">
          <input type="number" id="bet-amount" placeholder="Enter bet amount" min="10">

          <button id="cashout" disabled>Cash Out</button>
          <div id="game-status"></div>
        </div>
        <div class="game-grid" id="game-grid"></div>
      </div>
    </section>
